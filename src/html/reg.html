<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城-注册</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reg.css">
</head>

<body>
    <div id="reg">
        <div class="wrap">
            <div class="wrap_box">
                <div class="reglogo">
                    <img src="../img/reg_logo.png" alt="">
                </div>
                <h4>注册小米账号</h4>
                <div class="regbox">
                    <h5>国家/地区</h5>
                    <div class="city">
                        <div class="city_value">中国</div>
                        <div class="city_logo"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-xiajiantou_huaban"></use>
                          </svg></div>
                        <div class="city_list"></div>
                    </div>
                    <h5>成功注册帐号后，国家/地区将不能被修改</h5>
                    <h5>手机号码</h5>
                    <div class="phone_select">
                        <div class="phone_head">
                            <span>+86</span><span><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiajiantou"></use>
                              </svg></span>
                        </div>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号码">
                    </div>
                    <p class="reg_alarm"><img src="../img/p_alarm.png" alt=""><span>&nbsp;请输入手机号码</span></p>
                    <div class="reg_btn">立即注册</div>
                </div>
                <div class="reg_footer">
                    <p>已阅读并同意：小米&nbsp;<a href="#">用户协议</a>&nbsp;和&nbsp;<a href="#">隐私政策</a></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>
            <a href="#">简体</a><span>|</span><a href="#">繁体</a><span>|</span><a href="#">English</a><span>|</span><a href="#">常见问题</a>
        </p>
        <p>
            <span>小米公司版权所有-京ICP备10046444-<a href="#"><img src="../img/ghs.png" alt="">京公网安备11010802020134号</a>-京ICP证110507号</span>
        </p>
    </div>
</body>
<script src="../font/iconfont.js"></script>

</html>
